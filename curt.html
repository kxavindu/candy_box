<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
const container = document.getElementById("cart-container");

function renderCart() {
    container.innerHTML = "";
    let grandTotal = 0;

    cart.forEach((item, index) => {
        const priceValue = parseFloat(item.price.replace("Rs.", "").trim());
        const total = priceValue * item.quantity;
        grandTotal += total;

        const div = document.createElement("div");
        div.className = "cart-item d-flex flex-column flex-md-row align-items-center justify-content-between p-3 bg-white rounded";

        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" style="width:80px; height:80px; object-fit:cover; border-radius:10px;">
          <div class="ms-3 flex-grow-1">
            <h5>${item.name}</h5>
            ${item.packName ? `<p><strong>Pack:</strong> ${item.packName}</p>` : ""}
            ${item.customMessage ? `<p><strong>Customize:</strong> ${String(item.customMessage).length > 5 ? String(item.customMessage).substring(0,13) + "..." : item.customMessage}</p>` : ""}
            <p>Price: ${item.price}</p>
            <div class="quantity-controls d-flex align-items-center">
              <button class="btn btn-outline-secondary btn-sm decrease">-</button>
              <span class="mx-2">${item.quantity}</span>
              <button class="btn btn-outline-secondary btn-sm increase">+</button>
              <span class="ms-3">Total: Rs.${total}</span>
            </div>
          </div>
          <button class="btn btn-danger remove mt-2 mt-md-0">Remove</button>
        `;

        container.appendChild(div);

        // Quantity buttons
        div.querySelector(".increase").addEventListener("click", () => {
            item.quantity++;
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        });
        div.querySelector(".decrease").addEventListener("click", () => {
            if (item.quantity > 1) item.quantity--;
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        });

        // Remove button
        div.querySelector(".remove").addEventListener("click", () => {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        });
    });

    document.getElementById("cart-total").textContent = grandTotal.toFixed(2);
}

// WhatsApp Checkout
document.getElementById("checkout-btn").addEventListener("click", () => {
    if (cart.length === 0) return alert("Cart is empty!");
  
    const now = new Date();
    const dateTime = now.toLocaleString();
    let message = `ðŸ›’ *Candy Box Order*\n ${dateTime}\n\n`;
  
    cart.forEach((item, i) => {
        message += `${i+1}. Item: ${item.name}\n`;
        if(item.packName) message += `   Pack: ${item.packName}\n`;
        message += `   Quantity: ${item.quantity}\n`;
        if(item.customMessage) message += `   Customize: ${item.customMessage}\n`;
        message += `   Price per item: ${item.price}\n\n`;
    });

    const totalPrice = cart.reduce((acc, item) => acc + parseFloat(item.price.replace("Rs.","").trim())*item.quantity, 0);
    message += `âœ¨ *Total: Rs.${totalPrice}.00* \n\n*Please confirm order* âœ…`;

    const phoneNumber = "94771440701";
    const whatsappUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
    window.open(whatsappUrl, "_blank");
});

renderCart();
</script>
