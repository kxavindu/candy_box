<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      background: #f8f9fa;
    }

    .search-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 120px;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-input {
      width: 250px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none !important;
      box-shadow: none !important;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .search-btn {
      background: #ff6b81;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s ease;
      color: white;
    }

    .search-btn:hover {
      background: #ff4757;
    }

    .results-box {
      margin-top: 15px;
      border: 1px solid #ddd;
      border-radius: 12px;
      max-height: 250px;
      overflow-y: auto;
      background: #fff;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .result-item {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      cursor: pointer;
      gap: 10px;
    }

    .result-item img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
    }

    .result-item:hover {
      background: #f8f9fa;
    }
  </style>
</head>
<body>

  <!-- Centered search -->
  <div class="search-wrapper">
    <div class="search-container">
      <button class="search-btn"><i class="bi bi-search"></i></button>
      <input type="text" class="search-input" id="searchInput" placeholder="Search products...">
    </div>
  </div>

  <!-- Results -->
  <div class="results-box mx-auto" id="resultsBox"></div>

  <!-- Include your product dataset -->
  <script src="product.js"></script> <!-- Make sure this path is correct -->

  <script>
    const searchInput = document.getElementById("searchInput");
    const resultsBox = document.getElementById("resultsBox");

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      resultsBox.innerHTML = "";

      if(query) {
        const filtered = products.filter(p => p.name.toLowerCase().includes(query));
        if(filtered.length > 0) {
          filtered.forEach(p => {
            const div = document.createElement("div");
            div.classList.add("result-item");
            div.innerHTML = `<img src="${p.image}" alt="${p.name}"> <span>${p.name}</span>`;
            div.addEventListener("click", () => {
              alert(`You selected: ${p.name}\nPrice: ${p.price}\nDetails: ${p.details}`);
              searchInput.value = p.name;
              resultsBox.innerHTML = "";
            });
            resultsBox.appendChild(div);
          });
          resultsBox.style.display = "block";
        } else {
          resultsBox.style.display = "none";
        }
      } else {
        resultsBox.style.display = "none";
      }
    });
  </script>

</body>
</html>
